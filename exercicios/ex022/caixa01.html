<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>

        h1 { 
            background-color: rgb(213, 207, 207);
            height: 300px;
            width: 300px;
            border: 10px solid orange;
            padding: 10px;
            margin: auto;

        }

        a { 
            border-width: 3px;
            border-style: solid;
            border-color: darkred;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas <a href="#">os links são exemplos de caixas inline-level</a>. Veremos como tudo funciona.</p>
</body>
</html>
